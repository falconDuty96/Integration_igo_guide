<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IGOGUIDE | PRO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="{% static 'dashboard/css/admin.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/admin_dark.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    </head>
    <body>
        <div class="backdrop d-none" id="backdrop"></div>
        <div class="header">
            <div class="wrapper">
                <div class="_navbar">
                    <div class="_navbar-logo">
                        <span role="button" class="menu-hamborger" onclick="toggleSidebar()">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <img src="{% static 'dashboard/image/logo-pour-fond-blanc.png' %}" alt="logo" class="logo-img">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <span class="mode-menu" role="button" onclick="toggleMode(this)" data-light="true">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                        <span class="msg-menu ms-3" role="button">
                            <i class="fa-solid fa-envelope"></i>
                                <span class="_badge" id="unread-message-count"></span>
                            
                        </span>
                        <span class="profil-menu ms-3" style="background-image: url('{% static 'assets/image/logo-pour-fond-blanc.png'%})';">
                            
                        </span>
                        <span class="ms-1 dropdown-toggle dropdown-custom" data-bs-toggle="dropdown">{{ request.session.user_name }}</span>
                        <ul class="dropdown-menu">
                            <li class="text-muted"><h5 class="dropdown-header text-center bolder">Igo Guide</h5></li> 
                            <li class="text-muted"><a class="dropdown-item" href="/profil"> <i class="fa-solid fa-user"></i> Profil</a></li>
                            <!-- <li class="text-muted"><a class="dropdown-item" href="#"> <i class="fa-solid fa-circle-question"></i> Aide</a></li> -->
                            <li class="text-muted"><a class="dropdown-item" href="/deconnect_professional"> <i class="fa-solid fa-cog"></i> DÃ©connexion</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>

        {% block content_dashboard %}
        {% endblock %}


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="{% static 'dashboard/js/interface.js' %}"></script>
        <script src="{% static 'dashboard/js/main.js' %}"></script>
    </body>
</html>
