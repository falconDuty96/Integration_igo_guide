{% extends 'template-parts/template.html' %}
{% load static %}
{% block content %}
	
	<section style="min-height: 500px;" class="d-flex justify-content-center my-5">
        
        <form method="post" style="width: 400px;" action="/update/{{ params.id }}">
            <!-- <h2 class="sr-only">Login Form</h2> -->
            <div class="d-flex justify-content-center mb-3">
                <img src="{% static 'image/logo-pour-fond-blanc.png'}" style="width: 100px;" alt="">
            </div>
            <!-- <div class="illustration"><i class="fa-solid fa-user-lock"></i></div> -->
            <div class="form-group"><label for="">Nom</label><input class="border rounded-0 form-control" type="text" name="last_name" placeholder="Nom" value="{{ params.last_name }}"></div>
            <div class="form-group"><label for="">Prénom</label><input class="border rounded-0 form-control" type="text" name="first_name" placeholder="Prénom" value="{{ params.first_name }}"></div>
            <div class="form-group"><label for="">E-mail</label><input class="border rounded-0 form-control" type="email" name="email" placeholder="E-mail" value="{{ params.email }}"></div>
            <div class="form-group"><label for="">Télephone</label><input class="border rounded-0 form-control" type="text" name="phone" placeholder="Télephone" value="{{ params.phone }}"></div>
            <!-- <div class="form-group"><label for="">Nouveau mot de passe</label><input class="border rounded-0 form-control" type="password" name="password" placeholder="Nouveau mot de passe"></div>
            <div class="form-group"><label for="">Confirmer mot de passe</label><input class="border rounded-0 form-control" type="password" name="new_password" placeholder="Confirmer mot de passe"></div> -->
            <!-- <div class="form-group"><input class="border rounded form-control" type="password" name="password" placeholder="Mot de passe"></div> -->
            <div class="form-group"><button class="btn btn-warning btn-block" type="submit">Modifier</button></div>
            
        </form>
    </section>
	




	{% endblock %}
